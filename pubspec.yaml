name: focus_timer
description: A Pomodoro timer app with statistics

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  intl: ^0.17.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path: ^1.8.3
  # Keep sqflite only if you still need it
  sqflite: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21 # (optional, but recommended)


flutter:
  uses-material-design: true
